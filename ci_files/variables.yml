variables:
  GITLAB_ELASTICSEARCH_INDEXER_VERSION: "v1.2.0"
  GITLAB_VERSION: "master"
  GITLAB_REF_SLUG: "master"
  GITLAB_ASSETS_TAG: "master"
  GITLAB_MONITOR_VERSION: "4.2.0"
  GITLAB_SHELL_VERSION: "master"
  GITLAB_WORKHORSE_VERSION: "master"
  GITALY_VERSION: "master"
  GIT_VERSION: "2.22.0"
  GO_VERSION: "1.11.5"
  KUBECTL_VERSION: "v1.12.10"
  PG_VERSION: "9.6.8"
  MAILROOM_VERSION: "0.9.0"
  ALPINE_VERSION: "3.8"
  CFSSL_VERSION: "1.2"
  DOCKER_DRIVER: overlay2
  DOCKER_HOST: tcp://docker:2375
  ASSETS_IMAGE_PREFIX: "gitlab-assets"
  ASSETS_IMAGE_REGISTRY_PREFIX: "registry.gitlab.com/gitlab-org"
  GITLAB_NAMESPACE: "gitlab-org"
  CE_PROJECT: "gitlab-ce"
  EE_PROJECT: "gitlab-ee"
  COMPILE_ASSETS: "false"
  S3CMD_VERSION: "2.0.1"
  PYTHON_VERSION: "3.7.3"

## Note
# Variables ASSETS_IMAGE_REGISTRY_PREFIX, GITLAB_NAMESPACE and CE_PROJECT are
# overridden in the mirror of this project in dev.gitlab.org to match their dev
# counterpart locations.
