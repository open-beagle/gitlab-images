  dependencies:
    - build:kubectl
    - build:gitlab-redis-ha
  script:
    - import_assets artifacts/ubi/kubectl.tar.gz
    - export CONTAINER_VERSION=($(echo -n "$TARGET_VERSION$(date -u +%D)" | sha1sum))
    - build_if_needed --build-arg "KUBECTL_VERSION=${KUBECTL_VERSION}${IMAGE_TAG_EXT}"
    - push_if_master_or_stable_or_tag

